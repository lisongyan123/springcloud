      profile: prod                     #\u6307\u5B9A\u7684\u73AF\u5883
      label: master                      #\u6307\u5B9A\u5206\u652F

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        # http://127.0.0.1:7002/actuator/refresh
        include: 'refresh'