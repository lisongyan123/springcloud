spring:
  kafka:
    bootstrap-servers: localhost:9002 ,localhost:9003, localhost:9004
  application:
    name: config-client                     #\u6307\u5B9A\u4E86\u914D\u7F6E\u6587\u4EF6\u7684\u5E94\u7528\u540D
  datasource:
